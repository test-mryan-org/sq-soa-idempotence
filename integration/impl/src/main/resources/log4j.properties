log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{dd/MM/yy HH:mm:ss.SSS}] %-5p [%.15t] [%X{context}] [%c{1}] %m%n
#log4j.logger.org.eclipse.jetty.util.log=DEBUG
log4j.logger.org.eclipse.jetty=INFO
log4j.logger.com.swissquote=INFO
log4j.logger.com.swissquote.foundation.soa.idempotence.server.impl.IdempotentOperationServiceImpl=DEBUG
log4j.logger.com.netflix.hystrix.HystrixCommand=DEBUG